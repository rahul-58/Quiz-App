version: 2.1

jobs:
  build-and-deploy:
    docker:
      - image: cimg/python:3.9.6

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run: |
          docker build -t $DOCKER_USERNAME/quiz-app .
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/quiz-app

workflows:
  build-and-deploy:
    jobs:
      - build-and-deploy
