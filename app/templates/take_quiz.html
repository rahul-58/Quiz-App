{% extends "base.html" %}

{% block title %}Take Quiz{% endblock %}

{% block content %}
<h2 class="mb-4">{{ quiz.title }}</h2>
<form method="POST">
    {% for question in quiz.questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ question.text }}</h5>
                {% for option in question.options.split(',') %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ option.strip() }}" required>
                        <label class="form-check-label">{{ option.strip() }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
